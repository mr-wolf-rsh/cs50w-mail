{% extends "mail/layout.html" %}

{% load static %}

{% block custom_styles %}
    <link rel="stylesheet" href="{% static 'mail/login-register.css' %}">
{% endblock %}

{% block title %}
    Mail - Register
{% endblock %}

{% block body %}
    <div class="card">
        <div class="card-header bg-dark">
            <h4 class="text-light text-center">Register Now!</h4>
        </div>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="card-body">
            <form action="{% url 'mail:register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address (Username)">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <button class="btn btn-dark btn-block" type="submit">Register</button>
            </form>
        </div>
        <div class="card-footer">
            Already have an account? <a class="text-info" href="{% url 'mail:login' %}">Log In here!</a>
        </div>
    </div>
{% endblock %}
