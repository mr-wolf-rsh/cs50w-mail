{% extends "mail/layout.html" %}

{% load static %}

{% block custom_styles %}
    <link rel="stylesheet"  href="{% static 'mail/login-register.css' %}">
{% endblock %}

{% block title %}
    Mail - Login
{% endblock %}

{% block body %}
    <div class="card">
        <div class="card-header bg-dark">
            <h4 class="text-light text-center">Account Login</h4>
        </div>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="card-body">
            <form action="{% url 'mail:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control text-center" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control text-center" type="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-block btn-dark" type="submit">Login</button>
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            </form>
        </div>
        <div class="card-footer">
            Don't have an account? <a class="text-info" href="{% url 'mail:register' %}">Register here!</a>
        </div>
    </div>
{% endblock %}
